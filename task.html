<html><head>
<meta http-equiv="content-type" content="text/html; charset=GBK">
		<title>清泽心雨-报名入口</title>
	</head>
	<body>
		<h1>清泽心雨报名</h1>	
		<form>姓名:<br>
		<input name="myname" type="text">
		<br>
		<label>性别:</label>
    	<br>
    	<label>男</label>
    	<input value="1" name="gender" type="radio">
		<label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;女</label>
    	<input value="2" name="gender" type="radio">
    	<br>专业名称:<br>
		<input name="class" type="text">
		<br>电话(手机):<br>
		<input name="telephone" type="text">
		<br>电子邮件:<br>
		<input name="e-mail" type="text">
		<br>个人简介:<br>
    	<textarea cols="50" rows="10">请在这里输入...</textarea>
		<hr>
		    <label>请选择要加入的部门:</label>
		    <br>
    <select>
      <option selected="selected" value="请选择部门">请选择部门</option>
      <option value="网络运营部">网络运营部</option>
      <option value="公关策划部">公关策划部</option>
      <option value="视觉设计部">视觉设计部</option>
      <option value="技术开发部">技术开发部</option>
      <option value="网络安全部">网络安全部</option>
      <option value="视觉设计部">视觉设计部</option>
      <option value="视频集团">视频集团(微影像)</option>
      <option value="视频集团">视频集团(微效坊)</option>
      <option value="视频集团">视频集团(清泽电视台)</option>
      <option value="新闻集团">新闻集团(采编站)</option>
      <option value="新闻集团">新闻集团(编审站)</option>
      <option value="综合媒体集团">综合媒体集团(微信运营站)</option>
      <option value="综合媒体集团">综合媒体集团(小程序站)</option>
      
    </select><option value="综合媒体集团">综合媒体集团(清泽心雨电台站)</option>
      <input name="submit" value="提交" type="submit">
		</form>
		
</body></html>
